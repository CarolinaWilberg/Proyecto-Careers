<!DOCTYPE html>
<html lang="es">
    <head>
        <title>AdaCareers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/190be22f47.js" crossorigin="anonymous"></script>
    </head>

    <body>

    <header>
        <h1>AdaCareers</h1>
        <nav>
            <a href="index.html" id="btn-home">Inicio</a>
            <a href="#" id="btn-create">Crear Oferta</a>
        </nav>
    </header>

    <section id="container" class="container">

        <form id="search-form" class="search-form">
            <select name="Ubicación" id="location-search">
                <option value="" disabled selected>Ubicación</option>
                <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Canadá">Canadá</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Honduras">Honduras</option>
                    <option value="Jamaica">Jamaica</option>
                    <option value="México">México</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="República Dominicana">República Dominicana</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
            </select>
            <select name="Seniority" id="seniority-search">
                <option value="" disabled selected>Nivel de experiencia</option>
                <option value="Trainee">Trainee</option>
                <option value="Junior">Junior</option>
                <option value="Semi Senior">Semi Senior</option>
                <option value="Senior">Senior</option>
            </select>
            <select name="Categoría" id="category-search">
                <option value="" disabled selected>Categoría</option>
                <option value="Desarrollo">Desarrollo</option>
                <option value="Analista">Analista</option>
                <option value="Ingeniería">Ingeniería</option>
                <option value="Diseño">Diseño</option>
            </select>
            <button id="btn-search" class="btn-search">Buscar</button>
            <button id="btn-clean" class="btn-clean">Limpiar</button>
        </form>

        <div id="container-cards">  
        </div>

        <div id="job-form" class="job-form">
            <form>
                <label>Nombre del puesto:</label>
                <input id="job-name" type="text" name="name" value="" required="required">
                <label>Categoría:</label>
                <select id="job-category" required>
                    <option value="" disabled selected>Categoría</option>
                    <option value="Desarrollo">Desarrollo</option>
                    <option value="Analista">Analista</option>
                    <option value="Ingeniería">Ingeniería</option>
                    <option value="Diseño">Diseño</option>
                </select>
                <label>Descripción:</label>
                <textarea id="job-description" name="description" required="required"></textarea>
                <label>Nivel de experiencia buscado:</label>
                <select id="job-seniority" required>
                    <option value="" disabled selected>Nivel de experiencia</option>
                    <option value="Trainee">Trainee</option>
                    <option value="Junior">Junior</option>
                    <option value="Semi Senior">Semi Senior</option>
                    <option value="Senior">Senior</option>
                </select>
                <label>Ubicación:</label>
                <select name="Ubicación" id="job-location" required>
                    <option value="" disabled selected>Ubicación</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Canadá">Canadá</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Honduras">Honduras</option>
                    <option value="Jamaica">Jamaica</option>
                    <option value="México">México</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="República Dominicana">República Dominicana</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
                <label>Tecnologías requeridas:</label>
                <select multiple id="job-technologies" class="select-technologies" required>
                    <option value="Analytics" class="technology">Analytics</option>
                    <option value="Angular" class="technology">Angular</option>
                    <option value="AWS" class="technology">AWS</option>
                    <option value="Cloud" class="technology">Cloud</option>
                    <option value="CSS" class="technology">CSS</option>
                    <option value="DB" class="technology">DB</option>
                    <option value="Django" class="technology">Django</option>
                    <option value="Figma" class="technology">Figma</option>
                    <option value="Git" class="technology">Git</option>
                    <option value="Google Analytics" class="technology">Google Analytics</option>
                    <option value="Grails" class="technology">Grails</option>
                    <option value="Groovy" class="technology">Groovy</option>
                    <option value="HTML" class="technology">HTML</option>
                    <option value="Invision" class="technology">Invision</option>
                    <option value="Java" class="technology">Java</option>
                    <option value="JavaScript" class="technology">JavaScript</option>
                    <option value="JSON" class="technology">JSON</option>
                    <option value="Keen" class="technology">Keen</option>
                    <option value="Maze" class="technology">Maze</option>
                    <option value="Miro" class="technology">Miro</option>
                    <option value="Mongo DB" class="technology">Mongo DB</option>
                    <option value="Mural" class="technology">Mural</option>
                    <option value="MySQL" class="technology">MySQL</option>
                    <option value="Node" class="technology">Node</option>
                    <option value="Oracle" class="technology">Oracle</option>
                    <option value="PHP" class="technology">PHP</option>
                    <option value="PL/SQL" class="technology">PL/SQL</option>
                    <option value="Postman" class="technology">Postman</option>
                    <option value="Python" class="technology">Python</option>
                    <option value="React JS" class="technology">React JS</option>
                    <option value="Ruby" class="technology">Ruby</option>
                    <option value="Sass" class="technology">Sass</option>
                    <option value="Selenium" class="technology">Selenium</option>
                    <option value="Sharepoint" class="technology">Sharepoint</option>
                    <option value="Sketch" class="technology">Sketch</option>
                    <option value="SoapUI" class="technology">SoapUI</option>
                    <option value="Spring Framework" class="technology">Spring Framework</option>
                    <option value="SQL" class="technology">SQL</option>
                    <option value="TypeScript" class="technology">TypeScript</option>
                    <option value="UML" class="technology">UML</option>
                    <option value="Vue" class="technology">Vue</option>
                    <option value="Woopra" class="technology">Woopra</option>
                    <option value="XML" class="technology">XML</option>
                </select>
                <p>(Mantenga presionada la tecla Ctrl para seleccionar varias opciones)</p>
                <div class="btn-container">
                    <button id="btn-save-new" class="btn-save">Guardar</button>
                    <button id="btn-save-edit" class="btn-save d-none">Guardar</button>
                    <button id="btn-cancel-new" class="btn-cancel">Cancelar</button>
                    <button id="btn-cancel-edit" class="btn-cancel d-none">Cancelar</button>
                </div>
                
            </form>
        </div>

        <div id="success-confirmation" class="success-confirmation">
            <div class="alert-container">
                <i class="fa-solid fa-circle-check"></i>
                <p>Su acción se realizó con éxito!</p>
            </div>
            <button id="btn-back-success" class="btn-back">Volver a Inicio</button>
        </div>

        <div id="warning-alert" class="warning-alert">
            <div class="alert-container">
                <i class="fa-solid fa-circle-xmark"></i>
                <p>Su acción no pudo realizarse, intente nuevamente.</p>
            </div>
            <button id="btn-back-warning" class="btn-back">Volver a Inicio</button>
        </div>

    </section>

    <footer>
        <p>Carolina Wilberg - 11va FE 2022</p>
    </footer>

    <script src="js/script.js"></script>

    </body>
</html>
